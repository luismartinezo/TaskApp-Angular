<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <mat-icon aria-hidden="false" class="color">add</mat-icon> Nueva Tarea
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="submitForm()" #f novalidate>
      <mat-form-field appearance="fill" hidden>
        <mat-label>Input</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-form-field appearance="fill">
        <mat-label>Titulo</mat-label>&nbsp;
        <input matInput formControlName="title" placeholder="Ingrese Titulo" required>
        <mat-error *ngIf="errorHandling('title', 'required')">
          Debe proporcionar un <strong>Titulo</strong>
       </mat-error>
      </mat-form-field>
      &nbsp;
      <mat-label>Tarea Completada</mat-label>&nbsp;
      <mat-checkbox class="example-margin" color="primary" formControlName="state"></mat-checkbox>
      &nbsp;
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Seleccione Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createdAt" required>
        <mat-error *ngIf="errorHandling('createdAt', 'required')">
          Debe Seleccionar una <strong>Fecha</strong>
       </mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      &nbsp;&nbsp;
      <button mat-flat-button class="btn" type="submit" [disabled]="!taskForm.valid">Enviar</button>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close class="btn">Cerrar</button>
  </mat-card-actions>
</mat-card>
