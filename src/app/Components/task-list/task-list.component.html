<div class="row">
    <div class="col-md-2">
        <mat-icon aria-hidden="false" class="flex">view list</mat-icon>
    </div>
    <div class="col-md-4">
        <h3>Lista de Tareas</h3>
    </div>
    <div class="col-md-4">
        <input matInput class="input" (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </div>
    <div class="col-md-2">
        <mat-icon aria-hidden="false" class="flex">search</mat-icon>
    </div>
</div>

<!-- </mat-form-field> -->
<div class="mat-elevation-z8" style="margin-top: 15px;">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header colo> Mis Tareas </th>
            <td mat-cell *matCellDef="let row"> {{row.title}}% </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Completada </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox color="primary" [(ngModel)]="row.state" (click)="updateTask(row.id,row)"></mat-checkbox>
            </td>
        </ng-container>

        <!-- Borrar Column -->
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
            <td mat-cell *matCellDef="let row">
                <mat-icon aria-hidden="false" class="color" (click)="deleteTask(row.id)">delete_outline</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
